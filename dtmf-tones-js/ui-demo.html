<!doctype html>

<html lang="en">
    <head>
      <meta charset="utf-8">

      <title></title>
      <meta name="description" content="">
      <meta name="author" content="2600Hz">

      <!-- Load bootstrap CSS and our own custome CSS -->
      <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link href="ui-demo.css" rel="stylesheet">

      <!-- Load bootstrap and jQuery javascript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

      <!-- Load the DTMF library and the ui-demo.js -->
      <script src="DTMF.js"></script>
      <script src="ui-demo.js"></script>

    </head>

    <body>
        <div class="container-fluid" style="margin-top: 40px; margin-left: 20px;">
            <div class="row h-50 mb-2">
                <div class="col-1">
                    <button type="button" data-key="1" class="btn btn-block btn-light">1</button>
                </div>
                <div class="col-1">
                    <button type="button" data-key="2" class="btn btn-block btn-light">2</button>
                </div>
                <div class="col-1">
                    <button type="button" data-key="3" class="btn btn-block btn-light">3</button>
                </div>
            </div>
            <div class="row h-50 mb-2">
                <div class="col-1">
                    <button type="button" data-key="4" class="btn btn-block btn-light">4</button>
                </div>
                <div class="col-1">
                    <button type="button" data-key="5" class="btn btn-block btn-light">5</button>
                </div>
                <div class="col-1">
                    <button type="button" data-key="6" class="btn btn-block btn-light">6</button>
                </div>
            </div>
            <div class="row h-50 mb-2">
                <div class="col-1">
                    <button type="button" data-key="7" class="btn btn-block btn-light">7</button>
                </div>
                <div class="col-1">
                    <button type="button" data-key="8" class="btn btn-block btn-light">8</button>
                </div>
                <div class="col-1">
                    <button type="button" data-key="9" class="btn btn-block btn-light">9</button>
                </div>
            </div>
            <div class="row h-50 mb-2">
                <div class="col-1">
                    <button type="button" data-key="*" class="btn btn-block btn-light">*</button>
                </div>
                <div class="col-1">
                    <button type="button" data-key="0" class="btn btn-block btn-light">0</button>
                </div>
                <div class="col-1">
                    <button type="button" data-key="#" class="btn btn-block btn-light">#</button>
                </div>
            </div>
        </div>
    </body>
</html>
